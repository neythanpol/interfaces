<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natán Blanco Rodríguez">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio</title>
</head>
<body>
    <header class="header"> 
        <div class="logo"> 
            <img src="icono.png" alt="Logo"> 
        </div> 
        <nav class="nav"> 
            <ul> 
                <li>
                    <a href="#home">Inicio</a>
                </li> 
                <li>
                    <a href="#servicios">Servicios</a>
                </li> 
                <li>
                    <a href="#contacto">Contacto</a>
                </li> 
            </ul> 
        </nav> 
        <div class="login-button"> 
            <button>Iniciar Sesión</button> 
        </div> 
    </header>
    <main class="main"> 
        <div class="side left"> <!-- Imagen de fondo en CSS --> 

        </div> 
        <div class="register-form"> 
            <form> 
                <h2>Registro</h2> 
                <label for="username">Nombre de Usuario</label> 
                <input type="text" id="username" name="username" required> 
                <label for="email">Correo Electrónico</label> 
                <input type="email" id="email" name="email" required> 
                <label for="password">Contraseña</label> 
                <input type="password" id="password" name="password" required> 
                <button type="submit">Registrarse</button> 
            </form> 
        </div> 
        <div class="side right"> <!-- Imagen de fondo en CSS --> 

        </div> 
    </main>
    <footer class="footer"> 
        &copy; 2024 Natán Blanco. Todos los derechos reservados. 
    </footer>
</body>
</html>
